<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Delivery Person</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/add_worker.css') }}">
</head>
<body>
    <header>
        <h1>Add Delivery Person</h1>
        <a href="{{ url_for('logout') }}" class="logout">Logout</a>
    </header>

    <div class="dashboard">
        <h2>New Delivery Person</h2>
        <form class="customer-form" action="{{ url_for('add_worker') }}" method="POST">
            <label for="login">Login:</label>
            <input type="text" id="login" name="login" required>

            <label for="password">Password:</label>
            <input type="text" id="password" name="password" required>

            <div style="display: flex; justify-content: flex-start; gap: 20px;">
                <button type="submit" class="btn-submit">Add</button>
                <a href="{{ url_for('admin_dashboard') }}" class="btn-cancel">Cancel</a>
            </div>
        </form>
    </div>
</body>
</html>
