<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Add Client</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/add_customer.css') }}" />
</head>
<body>
    <header>
        <h1>Livreur Dashboard</h1>
        <a href="{{ url_for('logout') }}" class="logout">Logout</a>
    </header>

    <div class="dashboard">
        <h2>Add New Client</h2>

        <form method="POST" action="{{ url_for('add_client') }}" class="customer-form">
            <label for="nom">Last Name*</label>
            <input type="text" id="nom" name="nom" required placeholder="Doe" />

            <label for="prenom">First Name*</label>
            <input type="text" id="prenom" name="prenom" required placeholder="John" />

            <label for="adresse">Address*</label>
            <input type="text" id="adresse" name="adresse" required placeholder="123 Main St" />

            <label for="telephone">Phone*</label>
            <input type="tel" id="telephone" name="telephone" required placeholder="+1 555 123 4567"
                   pattern="[0-9+\-\s()]*" title="Please enter a valid phone number" />

            <button type="submit" class="btn-submit">Add Client</button>
            <a href="{{ url_for('livreur_dashboard') }}" class="btn-cancel">Cancel</a>
        </form>
    </div>
</body>
</html>
