<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Add Customer</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/add_customer.css') }}" />
</head>
<body>
    <header>
        <h1>Administrator Dashboard</h1>
        <a href="{{ url_for('logout') }}" class="logout">Logout</a>
    </header>

    <div class="dashboard">
        <h2>Add New Customer</h2>

        <form method="POST" action="{{ url_for('add_customer') }}" class="customer-form">

            <label for="last_name">Last Name*</label>
            <input type="text" id="last_name" name="last_name" required autocomplete="family-name" placeholder="Doe" />

            <label for="first_name">First Name*</label>
            <input type="text" id="first_name" name="first_name" required autocomplete="given-name" placeholder="John" />

            <label for="address">Address*</label>
            <input id="address" type="text" name="address" placeholder="Enter an address" required autocomplete="street-address" />

            <label for="phone">Phone*</label>
            <input type="tel" id="phone" name="phone" required autocomplete="tel" placeholder="+1 555 123 4567" pattern="[0-9+\-\s()]*" title="Please enter a valid phone number" />

            <label for="delivery_person_id">Assign Delivery Person</label>
            <select id="delivery_person_id" name="delivery_person_id">
                <option value="">-- Select Delivery Person --</option>
                {% for person in delivery_persons %}
                    <option value="{{ person.id }}">{{ person.login }}</option>
                {% endfor %}
            </select>

            <button type="submit" class="btn-submit">Add Customer</button>
            <a href="{{ url_for('admin_dashboard') }}" class="btn-cancel">Cancel</a>
        </form>
    </div>
</body>
</html>
