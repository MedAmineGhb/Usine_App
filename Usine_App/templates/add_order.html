<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Add Order</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/add_customer.css') }}" />
</head>
<body>
    <header>
        <h1>Livreur Dashboard</h1>
        <a href="{{ url_for('logout') }}" class="logout">Logout</a>
    </header>

    <div class="dashboard">
        <h2>Add New Order</h2>

        <form method="POST" action="{{ url_for('add_order') }}" class="customer-form">
            <label for="produit">Product*</label>
            <input type="text" id="produit" name="produit" required placeholder="Product Name" />

            <label for="client_id">Client*</label>
            <select id="client_id" name="client_id" required>
                <option value="">-- Select Client --</option>
                {% for client in clients %}
                    <option value="{{ client.id }}">{{ client.prenom }} {{ client.nom }}</option>
                {% endfor %}
            </select>

            <label for="date_commande">Order Date*</label>
            <input type="date" id="date_commande" name="date_commande" required />

            <button type="submit" class="btn-submit">Add Order</button>
            <a href="{{ url_for('livreur_dashboard') }}" class="btn-cancel">Cancel</a>
        </form>
    </div>
</body>
</html>
